<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">

                <h2 class="mb-4">Acquista biglietto</h2>

                <form action="">
                    <div class="mb-3 row">

                        <label for="text">Chilometri</label>
                        <div class="w-75">
                            <input type="text" class="form-control" id="km-field">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="text">Età</label>
                        <div class="w-75">
                            <input type="text" class="form-control" id="eta-field">
                        </div>
                    </div>

                    <button id="button" class="btn btn-primary" type="submit">Calcola il prezzo</button>
                </form>

                <p id="error-message" class="text-danger"></p>

                <div class="card mt-5 w-75" style="display: none;"> <!--Nascondo la card all'avvio della pagina-->
                    <div class="card-body">
                        <h5 class="card-title text-center">Il tuo biglietto</h5>
                        <p class="card-chilometri">Chilometri: <span id="km-card"></span></p>
                        <p class="card-eta">Età: <span id="eta-card"></span></p>
                        <p class="card-prezzo fw-bold">Prezzo: <span class="text-primary" id="price-card"></span></p>
                        <p class="card-sconto">Sconto applicato: <span id="sconto-card"></span></p>
                        <div class="d-grid col-6 mx-auto">
                            <button id="new-button" class="btn btn-primary">Calcola nuovo prezzo</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2>Storico biglietti</h2>
                <ul id="lista-storico" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
